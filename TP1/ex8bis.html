<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercice 8 Bis</title>
    <link rel="stylesheet" type="text/css" href="default-css.css">
    <!-- Source : https://stackoverflow.com/questions/20456694/grid-of-responsive-squares/20457076#20457076 -->
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            max-width: 350px;
        }
        
        tr {
            text-align: center;
            width: 10%;
        }
        
        tr:nth-child(even) {
            background-color: gainsboro;
        }
        tr:nth-child(odd) {
            background-color: rgb(192, 192, 192);
        }
        
        td {
            text-align: center;
            border-color: black;
            border-radius: 50%;
            width: 33.33%;
            position: relative;
            
        }
        
        td:hover {
            transition: background-color 1s;
            background-color: black;
            color: white;
            transition: color 1s;
        }
        
        td:after {
            content: '';
            display: block;
            margin-top: 100%;
        }
        
        td .rond {
            position: absolute;
            vertical-align: middle;
            width: 70%;
            height: 70%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <table>
        <tr align="center">
            <th valign="center">
                <div class="rond">~FILMS~</div>
            </th>
            <th valign="center">
                <div class="rond">~DATE~</div>
            </th>
            <th valign="center">
                <div class="rond">~NOTE~</div>
            </th>
        </tr>
        <tr>
            <td valign="center">
                <div class="rond">Les Animaux Fantastiques</div>
            </td>
            <td valign="center">
                <div class="rond">2016</div>
            </td>
            <td align="center">
                <div class="rond">5/5</div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div class="rond">Les Gardiens de la Galaxie</div>
            </td>
            <td align="center">
                <div class="rond">2014</div>
            </td>
            <td align="center">
                <div class="rond">5/5</div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div class="rond">American Nightmare</div>
            </td>
            <td align="center">
                <div class="rond">2013</div>
            </td>
            <td align="center">
                <div class="rond">4/5</div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div class="rond">Harry Potter et le prisonnier d'Azkaban</div>
            </td>
            <td align="center">
                <div class="rond">1999</div>
            </td>
            <td align="center">
                <div class="rond">3/5</div>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <div class="rond">Le Seigneur des Anneaux</div>
            </td>
            <td align="center">
                <div class="rond">3/5</div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div class="rond">Burlesque</div>
            </td>
            <td align="center">
                <div class="rond">2010</div>
            </td>
            <td align="center">
                <div class="rond">3/5</div>
            </td>
        </tr>
    </table>
</body>

</html>
