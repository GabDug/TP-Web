    <style>
        table {
            border-collapse: collapse;
            width: 30%;
            max-width: 300px;
        }
        
        tr {
            text-align: center;
            width: 10%;
        }
        
        tr:nth-child(even) {
            background-color: gainsboro;
        }
        
        td {
            text-align: right;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            width: 33.33%;
            position: relative;
        }
        
        td:first-child {
            text-align: left;
        }
        
        td:hover {
            background-color: black;
            color: white;
        }
        
        td:after {
            content: '';
            display: block;
            margin-top: 100%;
        }
        
        td .carre {
            position: absolute;
            vertical-align: middle;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
